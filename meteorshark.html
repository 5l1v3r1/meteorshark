
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<title>Packet Cloud Viewer</title> 

</head>

<body>

<!-- Wrap all page content here -->
<div id="wrap">

  <!-- Fixed navbar -->
  <div class="navbar navbar-default navbar-fixed-top">
    <div id="topbar"></div>
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Packet Cloud Viewer</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <!-- Begin page content -->
  <div class="container">
  	<br>
	{{> buttons}}
	<br>
    <div class="panel panel-default">
	  <div class="panel-heading">
	  	<div class="tr1">Time</div>
	  	<div class="tr2">Src IP</div>
	  	<div class="tr3">Dst IP</div>
	  	<div class="tr4">App</div>
	  	<div class="tr5">Size (bytes)</div>
	  </div>

	  <div class="panel-body" id="packetList">
	  	{{> packetList}}
	  </div>
	</div>
    
  </div>
</div>

<div id="footer">
  <div class="container text-center">
    <p class="text-muted credit">Created by <a target="_blank" title="thePacketGeek" href="http://thepacketgeek.com">Mat Wood</a>. To find out more: <a target="_blank" title="GitHub" href="http://www.github.com/matplaysbass/packet-cloud-viewer">GitHub</a>.</p>
  </div>
</div>
</body>


<template name="buttons">
	<div class="text-center">
      	<div class="btn-group" data-toggle="buttons">
			<label class="btn btn-primary">
				<input type="radio" name="options" id="pause"> Pause
			</label>
			<label class="btn btn-primary">
				<input type="radio" name="options" id="resume"> Resume
			</label>
		</div>
		<button id="clear" type="button" class="btn btn-primary">
	  		Clear
		</button>
	</div>
</template>


<template name="packetList">
	{{#each packets}}
	<div class="packetView" data-toggle="collapse" data-target="#{{_id}}" data-parent="#packetList">
		<div class="tr1">{{timestamp}}</div>
	  	<div class="tr2">{{srcIP}}</div>
	  	<div class="tr3">{{dstIP}}</div>
	  	<div class="tr4">{{L7protocol}}</div>
	  	<div class="tr5">{{size}}</div>
	</div>
	<div id="{{_id}}" class="panel-collapse collapse">
		<div class="packetDetailView">
			<div class="row">
	    		<div class="col-md-3">
	    			<p><strong>Timestamp: </strong>{{timestamp}}</p>
	    			<p><strong>src IP: </strong>{{srcIP}}</p>
		    		<p><strong>dst IP: </strong>{{dstIP}}</p>
		    		<p><strong>Size (bytes): </strong>{{size}}</p>
		    	</div>
		    	<div class="col-md-3">
	    			<p><strong>Protocol: </strong>{{L4protocol}}</p>
	    			<p><strong>src MAC: </strong>{{srcMAC}}</p>
		    		<p><strong>dst MAC: </strong>{{dstMAC}}</p>
		    		<p><strong>src Port: </strong>{{srcPorc}}</p>
		    		<p><strong>dst Port: </strong>{{dstPort}}</p>
		    	</div>
		    	<div class="col-md-3">
					<p><strong>Application: </strong>{{L7protocol}}</p>
					<p>{{payload}}</p>
		    	</div>
	    	</div>
		</div>
	</div>
	{{/each}}
</template>
